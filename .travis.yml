os: osx
osx_image: xcode9.3
language: node_js
node_js: '8'
env:
  - ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

install: yarn

script:
- yarn test
- yarn run dist

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/upload/*
  skip_cleanup: true
  on:
    tags: true
    repo: innogames/dr-json
    condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
